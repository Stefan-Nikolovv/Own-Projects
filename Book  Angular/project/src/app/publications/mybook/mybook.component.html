   <div class="rn-collection-area rn-section-gapTop">
    <div class="container">
        <div class="row g-5">
            <div>
                <select (change)="onTableSizeChange($event)">
                    <option *ngFor="let size of tableSizes">
                        {{size}}
                    </option>
                </select>
            </div>
            <!-- start single collention -->
            <div>
            <div data-sal="slide-up " data-sal-delay="150" data-sal-duration="800" class="col-lg-4 col-xl-3 col-md-6 col-sm-6 col-12" 
            *ngFor="let book of bookList | paginate : {
                id: 'peshoasdoasdoasdasdasdasdasdasdasdasdasdasdasd',
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
                
                }; let i = index"
            > 
                <a routerLink="details/{{ book._id }}" class="rn-collection-inner-one">
                    <div class="collection-wrapper">
                        <div class="collection-big-thumbnail">
                            <img src="{{book.imageUrl}}" alt="Nft_Profile">
                        </div>
                        <div class="collection-deg">
                            <h6 class="title">{{book.author}}</h6>
                            <span class="items">27 Items</span>
                        </div>
                    </div>
                </a>
            </div>
           
        </div>
        <div class="row">
            <div class="col-lg-12" data-sal="slide-up" data-sal-delay="550" data-sal-duration="800">
                <nav class="pagination-wrapper" aria-label="Page navigation example">
                    <ul class="pagination">
                        <pagination-controls 
                        
                        previousLabel="Prev"
                        nextLabel="Next"
                        [responsive]="true"
                        (pageChange)="onTableDataChange($event)"
                        >

                        </pagination-controls>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</div>
